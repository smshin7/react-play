<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello React!</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

  <div id="content"></div>

  <script type="text/jsx">
    var ScottsComponent = React.createClass({
      render: function() {
        return(
          <h2>{this.props.user} likes to eat {this.props.food}</h2>
        );
      }
    });

    React.render(
      <div>
        <ScottsComponent user= "Scott" food="Chicken"/>
        <ScottsComponent user= "David" food="Pizza"/>
        <ScottsComponent user= "Dinesh" food="Noodles"/>
        <ScottsComponent user= "Christine" food="Sandwiches"/>
      </div>, 
      document.getElementById('content')
    );
  </script>

</body>
</html>
